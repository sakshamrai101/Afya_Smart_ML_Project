<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View eConsult File</title>
</head>
<body>
    <a id="viewFileLink" href="/view_oralSurgery_file" target="_blank">View eConsult File</a>
    <script>
        // Function to open the link in a new tab
        function openInNewTab(url) {
            var win = window.open(url, '_blank');
            win.focus();
        }

        // Example usage:
        var consultationType = 'oralSurgery'; // Change this to the appropriate consultation type
        var baseUrl = '/view_' + consultationType + '_file';
        openInNewTab(baseUrl);
    </script>
</body>
</html>
