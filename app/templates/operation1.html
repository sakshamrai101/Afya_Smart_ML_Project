        border: none;
        border-radius: 10px;
        cursor: pointer;
    }
    .background {
        background-image: url('https://source.unsplash.com/800x600/?care');
        background-size: cover; /* Cover the entire container */
        background-position: center; /* Center the background image */
        height: 100vh; /* Set the background container height to the viewport height */
        display: flex;
        justify-content: center;
        align-items: center;
    }

#button2:disabled, #button3:disabled {
    background-color: lightgrey; /* Change background color for disabled buttons */

}
