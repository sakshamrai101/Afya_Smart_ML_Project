<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Card</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/targeted_questions.css') }}">
</head>

<body>

    <div class="card">
        <h2>Targeted Questions List</h2>
        <ul class="question-list">
            <li class="question">Question 1: <span class="priority">High</span></li>
            <li class="question">Question 2: <span class="priority">Medium</span></li>
            <li class="question">Question 3: <span class="priority">Low</span></li>
        </ul>
        <textarea class="feedback" placeholder="Provide feedback here..."></textarea>
        <button id="doneButton" class="done-button">Done</button> <!-- Added ID to the button -->
    </div>

    <!-- Define doneURL variable using script tag -->
    <script>
        var doneURL = '/operation3';
    </script>

    <!-- Include the done.js script -->
    <script src="{{ url_for('static', filename='js/done.js') }}"></script>

</body>

</html>
