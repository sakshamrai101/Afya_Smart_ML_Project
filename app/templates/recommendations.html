<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specialist Recommendations</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/recommendations.css') }}">
</head>

<body>

    <div class="card">
        <h2>Validated Recommendations</h2>
        <div class="recommendations">
            {{ reco|safe|replace('**', '') }}
        </div>
        <h4>Clinical review of recommendations</h4>
        <form class="feedback-form">
            <div class="criteria">
                <label for="criteria1">Reflects clinical and scientific response:</label>
                <select id="criteria1" name="criteria1">
                    <!--<script src="{{ url_for('static', filename='js/options.js') }}"></script>-->
                </select>
            </div>
            <div class="criteria">
                <label for="criteria2">Low likelihood of harm:</label>
                <select id="criteria2" name="criteria2">
                    <!--<script src="{{ url_for('static', filename='js/options.js') }}"></script>-->
                </select>
                </div>
            <div class="criteria">
                <label for="criteria3">Relevant content:</label>
                <select id="criteria3" name="criteria3">
                    <!--<script src="{{ url_for('static', filename='js/options.js') }}"></script>-->
                </select>
                </div>
            <div class="criteria">
                <label for="criteria4">No missing important information:</label>
                <select id="criteria4" name="criteria4">
                    <!--<script src="{{ url_for('static', filename='js/options.js') }}"></script>-->
            </select>
            </div>
            <script src="{{ url_for('static', filename='js/options.js') }}"></script>
            <div class="criteria">
                <label for="criteria5">Helpfulness:</label>
                <select id="criteria5" name="criteria5">
                    <option value="not-helpful">Not helpful at all</option>
                    <option value="slightly-helpful">Slightly helpful</option>
                    <option value="moderately-helpful">Moderately helpful</option>
                    <option value="very-helpful">Very helpful</option>
                    <option value="extremely-helpful">Extremely helpful</option>
                </select>
            </div>
            <br>
            <textarea class="feedback" placeholder="Additional feedback..."></textarea>
            <!--<button type="submit" class="done-button">Done</button>-->
            <button id="doneButton" class="done-button">Done</button>
        </form>
    </div>

    
    
    <!-- Define doneURL variable using script tag -->
    <!-- Define doneURL variable using script tag -->
    <script>
        var doneURL = '/operation4';
    </script>

    <!-- Include the done.js script -->
    <script src="{{ url_for('static', filename='js/done.js') }}"></script>

</body>

</html>
